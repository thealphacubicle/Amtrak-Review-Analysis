name: Syntax Check

on:
  push:
    branches:
      - '*'

jobs:
  syntax-check:
    runs-on: ubuntu-latest

    steps:
    - name: Check Out Code
      uses: actions/checkout@v2

    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Syntax Check
      run: python -m py_compile .


